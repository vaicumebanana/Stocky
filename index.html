<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockfish Chess Tutor</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stockfish Chess Tutor</h1>

        <div class="controls">
            <div class="slider-group">
                <label for="depth-slider">Profundidade de Análise (Depth): <span id="current-depth">10</span></label>
                <input type="range" id="depth-slider" min="1" max="20" value="10" step="1">
            </div>
            <div class="slider-group">
                <label for="skill-level-slider">Nível de Habilidade (Stockfish Skill): <span id="current-skill-level">10</span></label>
                <input type="range" id="skill-level-slider" min="0" max="20" value="10" step="1">
            </div>
            <div class="buttons-group">
                <button id="new-game-btn">Novo Jogo</button>
                <button id="hint-btn">Pedir Dica</button>
                <button id="stockfish-move-btn">Mover Stockfish</button>
            </div>
        </div>

        <div id="board" style="width: 400px"></div>

        <div class="messages">
            <h2>Mensagens e Análise:</h2>
            <p id="game-status">Inicie um novo jogo!</p>
            <pre id="analysis-output"></pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js"></script>

    <script src="script.js"></script>
</body>
</html>
